<!-- User Form -->
<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-heading">
			<h2 class="text-center">Update your user details</h2>
			<div class="modal-body">
				<form class="form" id="udpateUser">
				
				<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"> <span
								class="fa fa-user"></span>
							</span> <input type="text" class="form-control"
								ng-model="vm.userData.fName">
						</div>
					</div>
					
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"> <span
								class="fa fa-user"></span>
							</span> <input type="text" class="form-control"
								ng-model="vm.userData.lName">
						</div>
					</div>
					
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"> <span
								class="fa fa-envelope"></span>
							</span> <input type="email" class="form-control"
								ng-model="vm.userData.email">
						</div>
					</div>
					
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"> <span
								class="fa fa-phone"></span>
							</span> <input type="text" class="form-control"
								ng-model="vm.userData.phone">
						</div>
					</div>

					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"> <span
								class="fa fa-lock"></span>
							</span> <input type="password" class="form-control" ng-model="vm.userData.password">
						</div>
					</div>			

					<div class="form-group text-center">
						<button type="submit" class="btn btn-primary btn-lg" ng-click="vm.updateUserProfile()">Update User Profile</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<button type="submit" class="btn btn-danger" ng-click="vm.deleteAccount()">Permanently delete my account</button>
