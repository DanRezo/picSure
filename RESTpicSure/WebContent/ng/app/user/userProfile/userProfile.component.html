<!-- User Form -->
<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-heading">
			<h2 class="text-center">Update your user details</h2>
			<div class="modal-body">
				<form class="form" id="udpateUser">
				
				<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"> <span
								class="fa fa-user"></span>
							</span> <input type="text" class="form-control"
								placeholder="vm.fName" ng-model="user.fName">
						</div>
					</div>
					
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"> <span
								class="fa fa-user"></span>
							</span> <input type="text" class="form-control"
								placeholder="vm.lName" ng-model="user.lName">
						</div>
					</div>
					
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"> <span
								class="fa fa-envelope"></span>
							</span> <input type="email" class="form-control"
								placeholder="vm.email" ng-model="user.email">
						</div>
					</div>
					
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"> <span
								class="fa fa-phone"></span>
							</span> <input type="text" class="form-control"
								placeholder="vm.phone" ng-model="user.phone">
						</div>
					</div>

					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"> <span
								class="fa fa-lock"></span>
							</span> <input type="password" class="form-control" placeholder="vm.password" ng-model="user.password">
						</div>
					</div>			

					<div class="form-group text-center">
						<button type="submit" class="btn btn-primary btn-lg" ng-click="vm.updateuser(user)">Update User Profile</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<button type="submit" class="btn btn-danger" ng-click="vm.destroyUserAccount(user)">Permanently delete my account</button>
