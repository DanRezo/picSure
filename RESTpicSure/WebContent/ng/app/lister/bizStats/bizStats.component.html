<div id="summaryTable" class="container">
<h1>Business Summary</h1>
	<table class="table">
		<thead>
			<tr>
				<th>Number of Reservations</th>
				<th>Number of Items Reserved</th>
				<th>Total Income (USD)</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>{{vm.reservations.length}}</td>
				<td>{{vm.numItemsReserved()}}</td>
				<td>{{vm.totalStoreRevenue() | number:2}}</td>
			</tr>
		</tbody>
	</table>
</div>
