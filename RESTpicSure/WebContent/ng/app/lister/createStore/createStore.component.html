<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-heading">
			<h2 class="text-center">Please create your store</h2>
			<div class="modal-body">
				<form class="form" id="createStore">
				
				<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"> <span
								class="fa fa-home"></span>
							</span> <input type="text" class="form-control" placeholder="Store Name" ng-model="vm.storeData.name">
							
						</div>
					</div>
				<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"> <span
								class="fa fa-envelope"></span>
							</span> <input type="text" class="form-control" placeholder="Email" ng-model="vm.storeData.email">
							
						</div>
					</div>
					
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"> <span
								class="fa fa-phone"></span>
							</span> <input type="text" class="form-control" placeholder="Phone (###) ###-####" ng-model="vm.storeData.phone" >
						</div>
					</div>
					
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"> <span
								class="fa fa-phone"></span>
							</span> <input type="text" class="form-control" placeholder="Street Address" ng-model="vm.storeData.address.street" required>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"> <span
								class="fa fa-phone"></span>
							</span> <input type="text" class="form-control" placeholder="Address 2" ng-model="vm.storeData.address.street2" >
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"> <span
								class="fa fa-phone"></span>
							</span> <input type="text" class="form-control" placeholder="City" ng-model="vm.storeData.address.city" >
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"> <span
								class="fa fa-phone"></span>
							</span> <input type="text" class="form-control" placeholder="State" ng-model="vm.storeData.address.state" >
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"> <span
								class="fa fa-phone"></span>
							</span> <input type="text" class="form-control" placeholder="Zip Code" ng-model="vm.storeData.address.zip" >
						</div>
					</div>
					
						<input type="hidden" class="form-control" ng-model="vm.storeData.address.latitude" >
						<input type="hidden" class="form-control" ng-model="vm.storeData.address.longitude" >
						

					<div class="form-group text-center">
						<button type="submit" class="btn btn-primary btn-lg" ng-click="vm.createStore(store)">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
